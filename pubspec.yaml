name: shortbread
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  flutter_riverpod: ^2.5.1
  font_awesome_flutter: ^10.7.0
  flutter_svg: ^2.0.10+1
  carousel_slider: ^4.2.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner:
  flutter_gen_runner:
  icons_launcher: ^2.1.7

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/covers/
    - assets/banner/

icons_launcher:
  image_path: "assets/icons/launcher_icon.png"
  platforms:
    android:
      enable: true
    ios:
      enable: true